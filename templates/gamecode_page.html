{% extends "base.html" %}

{% block content %}
    <div class="d-flex align-items-center bg-dark vh-100 justify-content-center flex-column">
        <p class="fs-5 fw-light text-center text-warning text-decoration-underline">
            Game code: {{code}}
        </p>
        <br>
        <a class="btn btn-outline-warning" href="field/{{code}}" role="button" target="_blank">Game field</a>
        {% for elem in players %}
            <div>
                <a class="btn btn-outline-warning " href="player_cards/{{code}}/{{elem}}" role="button" target="_blank">Cards for {{elem}}</a>
            </div>
        {% endfor %}
</div>
{% endblock %}
